version: 2

models:     
      - name: stg_devices
        description: Staging table that keeps track of all devices used by stores
        columns:
          - name: device_id 
            description: This is the device id
            tests:
              - unique
              - not_null
          - name: type
            description: Type of device provided to stores. Value is between 1-5
            tests:
              - not_null
              - accepted_values:
                  values: [1, 2, 3, 4, 5]
                  quote: false
          - name: store_id
            description: The unique id of the store that the store uses. 
            tests:
              - not_null
      
      - name: stg_stores
        description: Staging table that stores all the store data
        columns:
          - name: store_id
            tests:
              - unique
              - not_null
          - name: name
            tests:
              - unique
              - not_null
              
      - name: stg_transactions
        description: Staging table that stores all the transaction data
        columns:
          - name: transaction_id
            description: This is a unique key for all transactions
            tests:
              - unique
              - not_null
          - name: product_name
            description: Name of the product that is bought during the transaction
            tests:
              - not_null
          - name: product_sku
            description: Unique product stock keeping unit information
            tests:
              - not_null